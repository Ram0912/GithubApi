<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Github Profile</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<link id="stylechange" rel="stylesheet" href="css/New.css">

</head>
<body ng-app="myApp" ng-controller="githubViewer">
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target="#myNavbar">
					<span class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href=""><img
					src="https://pbs.twimg.com/profile_images/519367942866104320/PB96rDH_.png"
					width="100px" height="70px"></a>
			</div>
			<div class="collapse navbar-collapse" id="myNavbar">
				<ul class="nav navbar-nav">
					<li>GitHub View</li>
					
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li><form class="navbar-form" name="searchUser"
							ng-submit="search(username)">
							<div class="input-group">
								<input type="text" class="form-control" ng-model="username"
									placeholder="Search for Github ">

								<div class="input-group-btn">
									<button class="btn btn-default" type="submit">
										<span class="glyphicon glyphicon-search"></span>
									</button>
								</div>
							</div>
						</form></li>
				</ul>
			</div>
		</div>
	</nav>
	<br>
	<br>
	<br>
	<div class="container-fluid">
		<div class="container">
			<h3>Welcome {{message}}!</h3>
			<div>{{error}}</div>

			{{countdown}}

		</div>
		<div>
			<frameset src="#" height="300px" width="100%">{{files}}
			</frameset>

			<div class="container">

				<div class="row">

					<div class="col-sm-3 col-md-2">
						<a href="#/" data-toggle="tab"
							class="btn btn-danger btn-sm btn-block" role="button">UserName</a>
						<hr />
						<ul class="nav nav-pills nav-stacked">
							<li class="active"><a href="#/repos"><span
									class="badge pull-right">{{user.public_repos}}</span>
									Repositories</a></li>
							<li><a href="#/repos"><span class="badge pull-right">{{starred.length}}</span>Stars</a></li>
							<li><a href=""><span class="badge pull-right">{{user.followers}}</span>Followers</a></li>
							<li><a href=""><span class="badge pull-right">{{user.following}}</span>Following</a></li>
							<li><a href=""><span class="badge pull-right">3</span>Drafts</a></li>
						</ul>
					</div>

					<div class="col-sm-9 col-md-10" ng-show="user">
						<!-- Nav tabs -->
						<div ng-view=""></div>
					</div>
				</div>
			</div>
		</div>
	</div>


	<script
		src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular-route.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
	<script type="text/javascript" src="script.js"></script>
	<script type="text/javascript" src="github.js"></script>


</body>

</html>
