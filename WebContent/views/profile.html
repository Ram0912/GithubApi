<div class="row">
	<div class="col-md-2">
		<div>
			<img ng-src="{{user.avatar_url}}" alt="{{user.name}}"
				title="{{user.name}}" style="height: 125px">
		</div>
	</div>
	<div class=" col-md-3">
		<div id="userName">Name : {{user.name}}</div>
		<div>Location: {{user.location}}</div>
		<div>Email : {{user.email}}</div>
		<div>Bio: {{user.bio}}</div>
		<div>Company : {{user.company}}</div>
		<div>Blog: {{user.blog}}</div>
	</div>
</div>
