<!-- Nav tabs -->

<ul class="nav nav-tabs">
	<li class="active"><a href="#star" data-toggle="tab"><span
			class="glyphicon glyphicon-star"></span> Starred Repos</a></li>
</ul>

<!-- Tab panes -->
<div class="tab-content">

	<div class="tab-pane fade in active" id="star">
		<div class="list-group">
			<a href="" class="list-group-item" ng-repeat="star in starred">
				<span class="glyphicon glyphicon-star-empty"></span><span
				class="name" style="min-width: 120px; display: inline-block;"
				ng-click="getFile($event)" onclick="myFunction()" id="{{star.name}}">{{star.name}}</span>
				<span class="">{{star.description}}</span> <span class="text-muted"
				style="font-size: 11px;">{{star.language}}</span>
			</a>
		</div>
	</div>

</div>
