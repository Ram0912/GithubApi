
<!-- Nav tabs -->

<ul class="nav nav-tabs">
	<li class="active"><a href="#home" data-toggle="tab"><span
			class="glyphicon glyphicon-inbox"> </span>Own Repos</a></li>
	<li><a href="##profile" data-toggle="tab"><span
			class="glyphicon glyphicon-star"></span> Starred Repos</a></li>
	<li><a href="##messages" data-toggle="tab"><span
			class="glyphicon glyphicon-tags"></span> Forked Repos</a></li>
	<li><a href="##settings" data-toggle="tab"><span
			class="glyphicon glyphicon-plus no-margin"> </span></a></li>
</ul>

<!-- Tab panes -->
<div class="tab-content">
	<div class="tab-pane fade in active" id="home">
		<div class="list-group" ng-show="user" id="userdetails">
			<a href="" class="list-group-item"
				ng-repeat="repo in repos | orderBy:repoSortOrder | filter : {fork:false}">
				<span class="glyphicon glyphicon-star-empty"></span><span
				class="name" style="min-width: 120px; display: inline-block;"
				ng-click="getFile($event)" onclick="myFunction()" id="{{repo.name}}">{{repo.name}}</span>
				<span class="">{{repo.description}}</span> <span class="text-muted"
				style="font-size: 11px;">- {{repo.language}}</span>
			</a>
		</div>
	</div>
	<div class="tab-pane fade in" id="profile">
		<div class="list-group">
			<a href="" class="list-group-item" ng-repeat="star in starred">
				<span class="glyphicon glyphicon-star-empty"></span><span
				class="name" style="min-width: 120px; display: inline-block;"
				ng-click="getFile($event)" onclick="myFunction()" id="{{star.name}}">{{star.name}}</span>
				<span class="">{{star.description}}</span> <span class="text-muted"
				style="font-size: 11px;">{{star.language}}</span>
			</a>
		</div>
	</div>
	<div class="tab-pane fade in" id="messages">
		<div class="list-group">
			<a href="" class="list-group-item"
				ng-repeat="repo in repos | orderBy:repoSortOrder | filter : {fork:true}">
				<span class="glyphicon glyphicon-star-empty"></span><span
				class="name" style="min-width: 120px; display: inline-block;"
				ng-click="getFile($event)" onclick="myFunction()" id="{{repo.name}}">{{repo.name}}</span>
				<span class="">{{repo.description}}</span> <span class="text-muted"
				style="font-size: 11px;">- {{repo.language}}</span>
			</a>
		</div>
	</div>
	<div class="tab-pane fade in" id="settings">This tab is empty.</div>
</div>
